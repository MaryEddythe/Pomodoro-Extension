<!DOCTYPE html>
<html>
<head>
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" type="text/css" href="popup.css">
</head>
<body>
    <div id="main-timer">
        <div id="timer">25:00</div>
        <button id="start" class="button">Start</button>
        <button id="stop" class="button">Stop</button>
        <button id="reset" class="button hidden">Reset</button>
    </div>

    <div id="settings" class="hidden">
        <input type="number" id="custom-time" placeholder="Set time (1-60 min)">
        <button id="set-time" class="button">Set Time</button>
    </div>

    <div id="settings-icon">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
            <path d="M12 8a4 4 0 100 8 4 4 0 000-8zm0-6a2 2 0 012 2h-4a2 2 0 012-2zm8 0a2 2 0 012 2h-4a2 2 0 012-2zm0 12a2 2 0 012 2h-4a2 2 0 012-2zM4 2a2 2 0 00-2 2h4a2 2 0 00-2-2zm0 12a2 2 0 00-2 2h4a2 2 0 00-2-2zM20 12a8 8 0 11-16 0 8 8 0 0116 0z"></path>
        </svg>
    </div>

    <script src="popup.js"></script>
</body>
</html>
