<!DOCTYPE html>
<html>
<head>
  <title>Pomodoro Timer</title>
  <link rel="stylesheet" type="text/css" href="popup.css">
</head>
<body>
  <div id="main-timer">
    <div id="timer">25:00</div>
    <button id="start" class="button">Start</button>
    <button id="stop" class="button hidden">Stop</button>
    <button id="reset" class="button hidden">Reset</button>
  </div>

  <div id="settings" class="hidden">
    <input type="number" id="custom-time" placeholder="Set time (1-60 min)">
    <button id="set-time" class="button">Set Time</button>
  </div>

  <div id="settings-icon">
    <img src="images/settings.png" width="15" height="15" />
  </div>

  <script src="popup.js"></script>
</body>
</html>
